apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-a-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-a-app
  template:
    metadata:
      labels:
        app: tenant-a-app
    spec:
      nodeSelector:
        vcluster.loft.sh/node-provider: aws-node-provider
      containers:
        - name: pause
          image: registry.k8s.io/pause:3.10
